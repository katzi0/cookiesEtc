<h3>Top Developer</h3>
<div class="grid grid-pad">
  <a *ngFor="let developer of developers" class="col-1-4"
  routerLink="/detail/{{developer.id}}">
    <div class="module hero">
      <h4>{{developer.name}}</h4>
    </div>
  </a>
</div>
<div>
  <label>search by hero name:<input #heroName/></label>
  <button (click)="search(heroName.value);heroName.value = ''">search</button>
</div>
